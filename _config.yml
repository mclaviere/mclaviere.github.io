  Bonjour! Je m'appel Mathieu, je suis titulaire d'un doctorat en infectiologie, ma thèse m'a permis de manager un projet durant trois ans. Mes missions consistaient principalement à designer des hypothèses, à mettre en oeuvre les expérimentations en résultant, puis à réaliser des analyses statistiques sur les données acquises.
